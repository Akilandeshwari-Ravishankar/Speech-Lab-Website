<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Data Collection</title>
    <link href="styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </head>
<body>
    <nav>
        Speech Data Collection
    </nav>

    <div class="body-card">
        <div class="record">
            <p id="recording-text">Click on the microphone to record</p>
            <button id="btn-record"><i class="fa fa-microphone"></i></button>
            <div id="elapsed-time" class="elapsed-time-text">00:00</div>
            <div id="recording-btns">
                <button id="btn-pause">Pause</button>
                <button id="btn-stop">Stop</button>
            </div>
        </div>
    </div>
    <div id="recordings-card">
        <div class="display-recordings">
            <div class="section-header">Your Recordings</div>
            <!-- table starts -->
            <div>
              <table id="recordings-list" class="table table-borderless table-fit vertical-align">
              </table>
              <!-- <button id="select-all" class="btn btn-outline-secondary">SelectAll/Cancel</button> -->
            </div>
            
          <!-- table ends -->
        </div>
        <!-- <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#submitModal">Submit</button> -->
        <button id="btn-submit" data-bs-toggle="modal" data-bs-target="#submitModal">Submit</button>
        <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter your details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form style="text-align: left;">
                  <div class="mb-3">
                    <!-- <label for="inputName" class="form-label">Name</label> -->
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="institution" placeholder="Institution">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="inputName" placeholder="Email Address">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="recorder.js"></script>
</body>
</html>
